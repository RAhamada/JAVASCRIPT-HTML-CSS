    <div class="BigRound">
        <div class="row1">
            <span class="letter1">X</span>
            <div class="ovals">
                <button class="green"></button>
                <button class="blue"></button>
            </div>
            <span class="letter2">Y</span>
        </div>
        <div class="row2">
            <span class="letter3">B</span>
            <div class="ovals">
                <button class="yellow"></button>
                <button class="red"></button>
            </div>
            <span class="letter4">A</span>
        </div>
    </div>

    

    <script>
        
window.onload = function(){

    var letter1 = document.querySelector('.letter1');
    var greenButton = document.querySelector('.green');

    greenButton.addEventListener('mousedown', function() {
      letter1.style.color = '#008351'; 
    });

    greenButton.addEventListener('mouseup', function() {
      letter1.style.color = ''; 
    });




    var letter2 = document.querySelector('.letter2');
    var blueButton = document.querySelector('.blue');


    blueButton.addEventListener('mousedown', function() {
      letter2.style.color = '#0042AB';
    });


    blueButton.addEventListener('mouseup', function() {
      letter2.style.color = ''; 
    });




    var letter3 = document.querySelector('.letter3');
    var yellowButton = document.querySelector('.yellow');


    yellowButton.addEventListener('mousedown', function() {
      letter3.style.color = '#DCB127';
    });


    yellowButton.addEventListener('mouseup', function() {
      letter3.style.color = ''; 
    });




    var letter4 = document.querySelector('.letter4');
    var redButton = document.querySelector('.red');

    redButton.addEventListener('mousedown', function() {
      letter4.style.color = '#BC0519';
    });


    redButton.addEventListener('mouseup', function() {
      letter4.style.color = '';
    });



}




    </script>
    
</body>
</html>
